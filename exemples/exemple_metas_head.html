<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les métas head</title>
    <!-- Le viewport afin que votre page soit responsive sur toutes les plateformes dont ordinateur, tablette et téléphones principalement -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- La description de votre page qui sera vu quand elle sera partagée sur d'autres sites web, ou bien réseaux sociaux. Il sert aussi à la recherche sur les moteurs de recherche -->
    <meta name="description" content="Voici la description de votre page">
    <!-- Les mots clés de votre page -->
    <meta name="keywords" content="tutoriel,exemple,français,html,css,etc">
    <!-- L'auteur de la page -->
    <meta name="author" content="John Doe">
    <!-- L'indexation dans les moteurs de recherche -->
    <!-- Accepter ou ne pas accepter qu'elle soit visible quand on fait une recherche Internet -->
    <meta name="robots" content="index, follow">
    <!-- Pour le robot d'indexation de Google -->
    <meta name="googlebot" content="index, follow">
    <!-- Voir Leçon Optimisation SEO pour en savoir plus -->
  </head>
  <body>

  </body>
</html>
